<h3>{{ leyenda }} - {{ progreso }}</h3>
<div class="input-group">
    <span class="input-group-button">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(-5)">
            <i class="mdi mdi-minus"></i>
        </button>
    </span>
    <input type="number" #txtProgress class="form-control" name="progreso" [(ngModel)]="progreso" min="1" max="100" (ngModelChange)="onChanges($event)">
    <span class="input-group-button">
        <button class="btn btn-primary" type="button" (click)="cambiarValor(5)">
            <i class="mdi mdi-plus"></i>
        </button>
    </span>
</div>
